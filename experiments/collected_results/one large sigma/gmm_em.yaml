global:
  seeds: [1]
  n_train: 1500
  n_cal: 1500
  n_test: 3000
  alpha: 0.1

dgp:
  K_list: [4]
  d_R: 1
  d_X: 3
  delta_list: [0.5, 0.75, 1.0, 1.5, 2.0]
  alpha: [1.0, 2.0, 3.0, 4.0]
  # sigma: [1.0, 2.0, 4.0, 8.0]
  sigma: [1.0, 2.0, 4.0, 30.0] # <-- Edited line
  mu_r: [-3.0, -1.0, 1.0, 3.0]
  eta0: 0.5
  eta: [1.0, -0.5, 0.8]

em_fit:
  K_fit: null
  cov_type_fit: "full"
  reg_covar: 1e-6
  max_iter: 400
  tol: 1e-6
  init: "kmeans"
  n_init: 1
  use_X_in_em: [false]

model:
  rf_n_estimators: 100
  rf_max_depth: null
  rf_min_samples_leaf: 5
  rf_n_jobs: -1

io:
  results_csv: "experiments/results/gmm_em_results.csv"
  artifacts_dir: "experiments/artifacts"

pcp:
  base:
    enabled: true
  em:
    enabled: true
    membership_smoothing: 0.3
    precision_grid: [1, 2, 5, 10, 20]
