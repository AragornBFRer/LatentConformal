global:
  seeds: [1]
  n_train: 1500
  n_cal: 1500
  n_test: 3000
  alpha: 0.1

dgp:
  K_list: [2]
  d_R: 5
  d_X: 10
  use_S: "RX"
  delta_list: [0.5, 1.0]
  sigma_s: 1.0
  cov_type_true: "full"
  rho_list: [0.0, 0.3]
  sigma_y_list: [0.5, 1.0]
  b_scale_list: [0.5, 1.0]
  mu_x_shift: 0.0

em_fit:
  K_fit: null
  cov_type_fit: "full"
  reg_covar: 1e-6
  max_iter: 200
  tol: 1e-5
  init: "kmeans"
  use_X_in_em: [false, true]

model:
  ridge_alpha_oracle: 0.0
  ridge_alpha_soft: 0.0
  ridge_alpha_ignore: 0.0

io:
  results_csv: "experiments/results/gmm_em_results.csv"
  artifacts_dir: "experiments/artifacts"
