global:
  seeds:
    start: 1
    stop: 101
  n_train: 1000
  n_cal: 1000
  n_test: 2000
  alpha: 0.1

dgp:
  K_list: [2, 3]
  d_R: 4
  d_X: 6
  use_S: "R"        # "R" or "RX"
  delta_list: [0.5, 1.5]
  sigma_s: 1.0
  cov_type_true: "full"
  rho_rx: 0.0
  beta_spread_list: [0.0, 1.0]
  sigma_y: 1.0

em_fit:
  K_fit: null
  cov_type_fit: "full"
  reg_covar: 1e-6
  max_iter: 200
  tol: 1e-5
  init: "kmeans"
  use_X_in_em: false

model:
  soft_class_specific_slopes: false
  soft_alt_iters: 10
  soft_tol: 1e-8

io:
  results_csv: "experiments/results/gmm_em_results.csv"
  artifacts_dir: "experiments/artifacts"
