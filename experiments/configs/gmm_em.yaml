global:
  seeds: [1]
  n_train: 1500
  n_cal: 1500
  n_test: 3000
  alpha: 0.1

dgp:
  K_list: [4]
  d_R: 1
  d_X: 3
  use_S: "R"
  delta_list: [0.0]
  sigma_s: 1.0
  cov_type_true: "diag"
  rho_list: [0.0]
  sigma_y_list: [0.0]
  b_scale_list: [0.0]
  mu_x_shift: 0.0
  alpha: [1.0, 2.0, 3.0, 4.0]
  sigma: [1.0, 2.0, 4.0, 8.0]
  mu_r: [-3.0, -1.0, 1.0, 3.0]
  eta0: 0.5
  eta: [1.0, -0.5, 0.8]

em_fit:
  K_fit: null
  cov_type_fit: "full"
  reg_covar: 1e-6
  max_iter: 400
  tol: 1e-6
  init: "kmeans"
  n_init: 1
  use_X_in_em: [false]

model:
  ridge_alpha_oracle: 0.0
  ridge_alpha_soft: 0.0
  ridge_alpha_ignore: 0.0
  pcp_rf_n_estimators: 300
  pcp_rf_max_depth: null
  pcp_rf_min_samples_leaf: 5
  pcp_rf_n_jobs: -1

io:
  results_csv: "experiments/results/gmm_em_results.csv"
  artifacts_dir: "experiments/artifacts"

pcp:
  xrzy:
    enabled: true
  base:
    enabled: true
  em:
    enabled: true
    membership_smoothing: 0.3
    precision_grid: [1, 2, 5, 10, 20]
